<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reprojection with EPSG.io Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="node_modules/ol/ol.css" />
    <link rel="stylesheet" href="ol3gm.css" type="text/css" />
    <style>
      .map {
        width: 100%;
        height: 700px;
      }
      .ol-tooltip {
        position: relative;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        color: white;
        padding: 4px 8px;
        opacity: 0.7;
        white-space: nowrap;
        font-size: 12px;
        cursor: default;
        user-select: none;
      }
      .ol-tooltip-measure {
        opacity: 1;
        font-weight: bold;
      }
      .ol-tooltip-static {
        background-color: #ffcc33;
        color: black;
        border: 1px solid white;
      }
      .ol-tooltip-measure:before,
      .ol-tooltip-static:before {
        border-top: 6px solid rgba(0, 0, 0, 0.5);
        border-right: 6px solid transparent;
        border-left: 6px solid transparent;
        content: "";
        position: absolute;
        bottom: -6px;
        margin-left: -7px;
        left: 50%;
      }
      .ol-tooltip-static:before {
        border-top-color: #ffcc33;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="d-flex align-items-center">
      <form class="m-2 w-25">
        <select id="type" class="form-select" aria-label="Default select example">
          <option value="Point">Point</option>
          <option value="LineString">LineString</option>
          <option value="Polygon">Polygon</option>
        </select>
      </form>
      <div class="m-2">
        <button id="deleteAll" type="button" class="btn btn-outline-primary">
          Delete All
        </button>
        <button id="undo" type="button" class="btn btn-outline-primary">
          Undo
        </button>
        <button id="delete" class="btn btn-outline-primary">Delete Selected</button>
        <button id="toggleDraw" class="btn btn-outline-primary">Toggle Draw</button>
        <button id="selectButton" class="btn btn-outline-primary">Enable Select</button>
      </div>
    </div>
    <div class="m-2 w-25">
      <select id="colorSelect" class="form-select" aria-label="Default select example">
        <option value="yellow">Vàng</option>
        <option value="#1f97b2">Xanh</option>
        <option value="#ff00ff">Hồng</option>
        <!-- Add more colors as needed -->
      </select>
    </div>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
